<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/Logo-icono.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class=" m-0 vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100" >
            <div class="col-lg-5 d-flex flex-column justify-content-center px-5">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="https://intracool.site/TalentUp/assets/img/Usuariolo.png" alt="Logo" class="logo mb-3">
                </div>
                <h2 class="fw-bold">Iniciar Sesión</h2>
                <p class="text-muted">Bienvenido de nuevo, ingresa tus credenciales.</p>
                <form id="frmLogin">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user "></i></span>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock "></i></span>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="alert alert-danger d-none" id="mensajeError"></div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
            <div class="col-lg-7 d-none d-lg-block p-0 m-0">
                <img src="https://intracool.site/TalentUp/assets/img/Portada.png" alt="Imagen de fondo" class="img-fluid vh-100 w-100 object-fit-cover" style="object-fit: cover; height: 100vh;">
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
